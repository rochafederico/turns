<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift schedule</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <script type="module">
        import './components/field.component.js';
        import './components/turn-form.component.js';
    </script>
    <script>
        function openTurn() {
            window.location.hash = 'turn';
            if (!document.body.querySelector('turn-form')) {
                document.body.appendChild(document.createElement('turn-form'));
            }
        }
        function closeTurn() {
            window.location.hash = '';
            if (document.body.querySelector('turn-form')) {
                document.body.querySelector('turn-form').remove();
            }
        }
        if (window.location.hash.includes('turn')) {
            openTurn();
        }
        window.onpopstate = function (event) {
            if (window.location.hash.includes('turn')) {
                openTurn();
            } else {
                closeTurn();
            }
        };
    </script>
    <h1>
        turns
    </h1>
    <button onclick="openTurn()">
        Nuevo turno
    </button>
</body>

</html>
